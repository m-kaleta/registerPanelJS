<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <h1>Zarejestruj sie!</h1>
            <div class="from-box">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" placeholder="Nazwa uzytkownika">
                <p class="error-text">error</p>
            </div>
            <div class="from-box">
                <label for="password">Hasło:</label>
                <input type="password" id="password" placeholder="Wpisz hasło">
                <p class="error-text">error</p>
            </div>
            <div class="from-box">
                <label for="password2">Powtórz hasło:</label>
                <input type="password" id="password2" placeholder="Powtórz hasło">
                <p class="error-text">error</p>
            </div>
            <div class="from-box">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Wpisz email">
                <p class="error-text">error</p>
            </div>
            <div class="control-buttons">
            <button class="send">Wyślij</button>
            <button class="clear">Wyczyść</button>
            </div>

            <div class="popup">
                <p>formularz został poprawnie wyslany!</p>
                <button class="close">Zamknij</button>
            </div>
            
        </div>
    </div>
</body>
</html>
